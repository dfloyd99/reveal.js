<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>Single Horizontal Slide 1a</section>
						<textarea data-template>
						## PG Online Sample Web Based Presentation

						A paragraph with some text and a [link](https://www.pgonline.co.uk).
						</textarea>
				<section>Single Horizontal Slide 2</section>
			<section>
				<section data-markdown>Vertical Slide 1a
						<textarea data-template>
						## Virtical Page 1

						A paragraph with some text and a [link](https://www.pgonline.co.uk).
						</textarea>
					</section>
				<section data-markdown>Vertical Slide 2</section>
						<script type="text/template">
							- Item 1 <!-- .element: class="fragment" data-fragment-index="2" -->
							- Item 2 <!-- .element: class="fragment" data-fragment-index="1" -->
						</script>
			</section>
				<section>Single Horizontal Slide 3</section>
				<section>Single Horizontal Slide 4</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
